<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav-content>
    <div fxFill fxLayout="column">
      <!-- Toolbar -->
      <mat-toolbar fxLayoutAlign="start center" color="primary" class="menu-bar mat-elevation-z1">
        <mat-icon (click)="drawer.toggle()" [ngStyle]="{'margin':'5px'}">list</mat-icon>
        <div fxFlex="90">
          <span fxLayoutAlign="start start">Agiles Prozessmanagement</span>
        </div>
        <div fxFley="10">
          <span fxLayoutAlign="end end" style="font-size: 18px;">{{ today | date: 'medium' }}</span>
        </div>
      </mat-toolbar>
      <mat-drawer-container [hasBackdrop]="true" fxFlex>
        <mat-drawer #drawer [mode]="'side'">
          <mat-nav-list>
            <mat-list-item>
              <mat-icon>account_circle</mat-icon>
              Login
            </mat-list-item>
            <mat-list-item>
              <mat-icon>home</mat-icon>
              Startseite
            </mat-list-item>
            <mat-list-item>
              <mat-icon>settings</mat-icon>
              Einstellungen
            </mat-list-item>
          </mat-nav-list>
        </mat-drawer>

        <mat-drawer-content fxFill>
          <mat-card fxFlex>
            <mat-card-title>App-Component</mat-card-title>
            <mat-card-subtitle>Startseite</mat-card-subtitle>
            <mat-divider></mat-divider>
            <mat-card-content>

            </mat-card-content>
          </mat-card>
        </mat-drawer-content>
      </mat-drawer-container>





      <!-- Router outlet for navigation -->
      <div>
        <router-outlet></router-outlet>
      </div>
      <!-- Footer -->
      <div fxLayoutAlign="start center" class="custom-footer" fxLayoutAlign="none center">
          <div fxFlex="95">
              <span fxLayoutAlign="start start">Copyright Â©  - Entwickelt von Marco H.</span>
            </div>
            <div fxFlex="5">
                <span>
                    <img [ngStyle]="{'width':'93%'}" src="../assets/daimler-logo.PNG">
                  </span>
            </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
