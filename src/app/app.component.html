<mat-sidenav-container class="all-wrap" fullscreen>
  <mat-sidenav #sidenav>
    <mat-list>
      <mat-list-item [routerLink]="['/']"> Foo</mat-list-item>
      <mat-list-item [routerLink]="['/bar']"> Bar</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <div class="page-wrap">
    <header role="banner">
      <mat-toolbar class="main-toolbar" color="primary">
        <mat-toolbar-row>
          <button type="button" mat-icon-button (click)="sidenav.open()" title="Open sidenav">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Template</span>
          <div fxFlex></div>
          <div fxLayoutAlign="end">
            <button mat-button [matMenuTriggerFor]="appMenu">
              <mat-icon>settings</mat-icon>
            </button>
          </div>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item> Settings </button>
          </mat-menu>
        </mat-toolbar-row>
      </mat-toolbar>
    </header>
    <main class="content" style="height:90vh; overflow:auto">
      <router-outlet></router-outlet>
    </main>
    <footer fxLayoutAlign="center center">
      footer
    </footer>
  </div>
</mat-sidenav-container>
