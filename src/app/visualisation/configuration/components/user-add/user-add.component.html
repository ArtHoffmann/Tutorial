<div style="height: 70.9vh; width: 50%; margin-top:30px;">
    <h3>Nutzer-Form</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Vorname</mat-label>
                <input matInput name="Vorname" #pg formControlName="firstName" placeholder="Vorname" required
                    maxlength="10">
                <mat-error *ngIf="isFieldInvalid('firstName')" style="color:red">
                    Ungültige Eingabe - Bitte überprüfen!
                </mat-error>
                <mat-hint align="end">{{pg.value.length}} / 10</mat-hint>
            </mat-form-field>
            <div></div>
            <mat-form-field appearance="outline">
                <mat-label>Nachname</mat-label>
                <input matInput name="Nachname" #pg formControlName="lastName" placeholder="Nachname" required
                    maxlength="10">
                <mat-error *ngIf="isFieldInvalid('lastName')" style="color:red">
                    Ungültige Eingabe - Bitte überprüfen!
                </mat-error>
                <mat-hint align="end">{{pg.value.length}} / 10</mat-hint>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">
            Speichern
            <mat-icon>checkmark</mat-icon>
        </button>
    </form>
</div>
