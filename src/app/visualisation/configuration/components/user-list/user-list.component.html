<div style="height: 70.9vh; width: 50%; margin-top:30px;" fxFlex>
  <table mat-table [dataSource]="dataSource" [@listAnimation]="dataSource.data.length" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Vorname </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.active; else elseTemplate">
          {{element.firstName}}
        </ng-container>
        <ng-template #elseTemplate>
          <s>{{element.firstName}}</s>
        </ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nachname </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.active; else elseTemplate">
          {{element.lastName}}
        </ng-container>
        <ng-template #elseTemplate>
          <s>{{element.lastName}}</s>
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[4,8,15,16,23,42]" showFirstLastButtons></mat-paginator>
</div>
